name: Deploy Web App

# Declaring custom variables
env:
  PROJECT_FOLDER: server
  PROJECT_NAME: EurovisionApi.Server
  PUBLISH_FOLDER: publisH

on:
  workflow_dispatch:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ${{ PROJECT_FOLDER }}

jobs:
  deploy:
  
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest

    steps:

    # Set up .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Build
      run: dotnet publish $PROJECT_NAME/$PROJECT_NAME.csproj -c Release -o ./$PUBLISH_FOLDER

    - name: Desplegar (ejemplo con FTP)
      uses: SamKirkland/FTP-Deploy-Action@v4
      with:
        server: ${{ secrets.FTP_URL }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./$PUBLISH_FOLDER/
        server-dir: /wwwroot
